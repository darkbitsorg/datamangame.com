<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Man</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            window.addEventListener("load", (event) => {
                setInterval(() => {
                    let color = "#" + parseInt(Math.random()*0xffffff).toString(16);
                    console.info("COLOR ", color);
                    document.body.style['background-color'] = color
                }, 200);
            });
            
        </script>
    </head>
    <body class="bg-black" id="body">
        <div class="flex flex-col items-center w-2/3 mx-auto">
            <img src="title.png" ></img>
            <div class="relative h-0 overflow-hidden max-w-full w-full"  style="padding-bottom: 56.25%">
                <iframe
                    src="https://www.youtube.com/embed/UBOj6rqRUME"
                    frameborder="0"
                    allowfullscreen
                    class="absolute top-0 left-0 w-full h-full"
                ></iframe>
            </div>
        </div>  
    </body>
</html>
